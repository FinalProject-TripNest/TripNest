#jsp
spring:
 config:
    import: mysql.yml
 mvc:
   view:
     prefix: /WEB-INF/
     suffix: .jsp
 devtools:
   livereload:
     enabled: true
 servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

#mybatis
mybatis:
  type-aliases-package: data.*
  mapper-locations:
  - /mapper/**/*.xml
  